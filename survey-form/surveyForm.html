<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../survey-form/global.css">
    <title>Survey Form</title>
</head>
<body>
            <h1>Practice Survey Form</h1>
        
            <!-- create form -->
            <form id="form">

                <!-- name-->
                <div class="form-control">
                    <label for="name" id="label-name">
                        Name
                    </label>

                    <!-- input type text -->
                    <input type="text" id="name" placeholder="Enter your name" />
                </div>

                <!-- email -->
                <div class="form-control">
                    <label for="email" id="label-email">
                        Email
                    </label>

                    <!-- input type email -->
                    <input type="email" id="email" placeholder="Enter your email" />
                </div>

                <!-- age -->
                <input class="form-control">
                    <label for="age" id="label-age">
                        Age
                    </label>

                    <!-- input type text -->
                    <input type="text" id="age" placeholder="Enter your age" />
                </div>

                <!-- role -->
                <div class="form-control">
                    <label for="role" id="label-role">
                        Which option best describes you?
                    </label>

                    <!-- dropdown options -->
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- radio -->
                <div class="form-control">
                    <label for="">
                        Would you recommend GeeksforGeeks to a friend?
                    </label>

                    <!-- input type radio button -->
                    <label for="recommend-1">
                        <input type="radio"
                                    id="recommend-1"
                                    name="recommend" />Yes
                    </label>

                    <label for="recommend-2">
                        <input type="radio"
                                    id="recommend-2"
                                    name="recommend" />No
                    </label>

                    <label for="recommend-3">
                        <input type="radio"
                                    id="recommend-3"
                                    name="recommend">Maybe
                    </label>
                </div>

                <div class="form-control">
                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>

               <!-- input type checkbox -->
                    <label for="inp-1">
                            <input type="checkbox"
                                        name="inp">C
                    </label>

                    <label for="inp-2">
                        <input type="checkbox"
                                    name="inp">C++
                    </label>

                    <label for="inp-3">
                        <input type="checkbox"
                                    name="inp">Javascript
                    </label>

                    <label for="inp-4">
                        <input type="checkbox"
                                    name="inp">SQL
                    </label>

                    <label for="inp-5">
                        <input type="checkbox"
                                    name="inp">React
                    </label>
                </div>

                <div class="form-control">
                    <label for="comment">
                        Any comments or suggestion
                    </label>

                    <!-- multi-line text input control -->
                    <textarea name="comment" id="comment" cols="30" rows="10" 
                    placeholder="Enter your comment here">
                    </textarea>
                </div>
                    <!-- submit button -->
                    <button type="submit" value="submit">
                        Submit
                    </button>
              
            </form>
</body>
</html>
